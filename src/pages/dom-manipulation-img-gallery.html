<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dom-manipulation/img-gallery.css">
    <title>DOM manipulation</title>
</head>
<body>

    <div class="container">
        <h1>Dynamic Image Gallery</h1>

        
        <section class="image-form">
            <h2>Add a New Image</h2>
            <form id="addImageForm">
                <input type="url" id="imageUrl" placeholder="Image URL" required>
                <input type="text" id="imageDescription" placeholder="Image Description" required>
                <button type="submit">Add Image</button>
            </form>
        </section>

        
        <section class="gallery" id="gallery">
            <h2>Your Image Gallery</h2>
            <div id="galleryContainer" class="gallery-container">
                
            </div>
        </section>
    </div>

    <script type="module" src="../jsDocsTask/dom-mainulation/img-gallery.js"></script>
</body>
</html>
